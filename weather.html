<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            background: url(images/bg-image.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            /* background-position: center; */
            height: 40vw;
        }
    </style>
</head>

<body>
    <section class="w-75 mx-auto text-center mt-5">
        <h1 class="text-light">Weather Report</h1>
        <!-- search field -->
        <div class="w-50 mx-auto input-group my-3">
            <input id="input-field" type="text" class="form-control" placeholder="Enter a location for Weather ..."
                aria-label="Enter a location for Weather ..." aria-describedby="button-addon2">
            <button onclick="searchButton()" class="btn text-light bg-info btn-outline-secondary" type="button"
                id="button-addon2">Button</button>
        </div>
        <!-- Display Error -->
        <div id="error">
            <!-- class="d-none" -->
            <!-- <h1 class="text-light">Please type the name of the capital City</h1> -->
        </div>
        <!-- Display Weather Report -->
        <div id="weather">

        </div>
    </section>
    <script src="js/weather.js"></script>
</body>

</html>
